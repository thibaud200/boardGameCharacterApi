spring.application.name=boardGameCharacterApi

spring.datasource.url=jdbc:sqlite:./data/boardgame.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=com.boardgamecharacterapi.config.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never
spring.jpa.show-sql=true